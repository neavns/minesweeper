<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- <button onclick="revealAll()">reveal all</button> -->
  <div id="shortcuts">
    <h4>Shortcuts:</h4>
    <div class="shortcut"><kbd>F</kbd> - Toggle flag</div>
    <div class="shortcut"><kbd>R</kbd> - Restart game</div>
    <div class="shortcut"><kbd>Q</kbd> - Reveal all</div>
    <div class="shortcut" id="highlight"><kbd>H</kbd> - Toggle highlighter (highlights neighbours)</div>
    <div class="shortcut" id="wallhack"><kbd>W</kbd> - Toggle wallhack</div>
  </div>
  <h1>⛏ Minesweeper ⛏</h1>
  <div id="difficulty">
    <button class="control cell d-btn d-active" data-difficulty="easy">Beginner</button>
    <button class="control cell d-btn" data-difficulty="medium">Intermediate</button>
    <button class="control cell d-btn" data-difficulty="hard">Expert</button>
  </div>
  <div id="controls">
    <div id="mines"></div>
    <button id="emoji" onclick="reset()">🙂</button>
    <div id="flag" class="control cell" onclick="toggleFlag()">🚩</div>
  </div>
  <div id="grid">
  </div>
  <h1 id="status"></h1>
</body>
</html>
